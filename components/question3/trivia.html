<form>
        <li>
            <section class="question" ng-bind-html="$ctrl.question"></section>
            <section class="answers" ng-click="$ctrl.answerSubmit(movie)" ng-bind-html="movie" ng-repeat="movie in $ctrl.movies" ng-class="{border: $ctrl.userAnswer === movie}"></section> <br>

        <button ng-click="$ctrl.updateQuestion()">Submit</button>
    
    </form>
